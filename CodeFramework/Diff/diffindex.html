<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diff</title>
    <link href="diffview.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="difflib.js"></script>
    <script type="text/javascript" src="diffview.js"></script>
    <script>
    function diff(base_text, new_text) {
        var base = difflib.stringAsLines(base_text);
        var newtxt = difflib.stringAsLines(new_text);
        var sm = new difflib.SequenceMatcher(base, newtxt);
        var opcodes = sm.get_opcodes();
        var diffoutputdiv = document.body;
        while (diffoutputdiv.firstChild) diffoutputdiv.removeChild(diffoutputdiv.firstChild);
        diffoutputdiv.appendChild(diffview.buildView({
            baseTextLines: base,
            newTextLines: newtxt,
            opcodes: opcodes,
            baseTextName: "Base Text",
            newTextName: "New Text",
            contextSize: 3,
            viewType: 1
        }));
        
        $('td').each(function(i, el) {
            $(el).click(function() {
                commentField(el);
            });
        });
    }
    
    
    function discard() {
        if ($('.addcomment').size() > 0 && $('#comment').val().length > 0) {
            if (!confirm("Are you sure you wan't to discard your current comment?")) {
                return false;
            }
        }
    
        $('.addcomment').remove();
        return true;
    }
    
    function invokeNative(functionName, args) {
        var iframe = document.createElement('IFRAME');
        iframe.setAttribute('src', 'app://' + functionName + '#' + JSON.stringify(args));
        document.documentElement.appendChild(iframe);
        iframe.parentNode.removeChild(iframe);
        iframe = null;  
    }
    
    function commentField(element) {
        if (!discard()) {
            return;
        }
    
        $('.addcomment').remove();
        var $ok = $("<a href='#' class='ok'>Add Comment</a>");
        $ok.click(function() {
            invokeNative("comment", {"content": $("#comment").val(), "line_to": $(element).parent().data('to'), "line_from": $(element).parent().data('from')});
            return false;
        });
        
        var $cancel = $("<a href='#' class='cancel'>Cancel</a>");
        $cancel.click(function(e) { discard(); return false; });
        
        var $comment = $("<tr class='addcomment'><th></th><th></th><td><div class='inner'><div class='content'><textarea rows='5' id='comment'></textarea></div></div></td></tr>");
        $comment.find(".inner").append($ok);
        $comment.find(".inner").append($cancel);
        
        $(element).parent().after($comment);
    }
    
    function addComments(comments) {
        $('.addcomment').remove();
        for (var i = 0; i < comments.length; i++) {
            var comment = comments[i];
            var $comment = $("<tr data-id='" + comment.Id + "' class='comment'><td colspan='3'><div class='inner'><header><img src='" + comment.Avatar + "' />" + comment.User + "</header><div class='content'>" + comment.Content + "</div></div></td></tr>");
            
            if (comment['LineTo'] != null) {
                $("tr[data-to='" + comment.LineTo + "']").after($comment);
            }
            else if (comment['LineFrom'] != null) {
                $("tr[data-from='" + comment.LineFrom + "']").after($comment);
            }
            else if (comment['Parent'] != null) {
                $("tr[data-id='" + comment.Parent + "']").after($comment);
            }
        }
    }

    $(function() {
        invokeNative("ready");
    });
    </script>
</head>
<body>
</body>
</html>
